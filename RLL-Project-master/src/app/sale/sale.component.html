			<section class="right-section">
				<h2 class="right-section-title">Sale Details</h2>
				<div class="form-section">
					<div>
						<p class="form-title">Item Number</p>
						<input class="form-input" type="text" [(ngModel)]="itemNumber" [ngModelOptions]="{standalone: true}" />
					</div>
					<div>
						<p class="form-title">Customer ID</p>
						<input class="form-input" type="text" [(ngModel)]="customerId" [ngModelOptions]="{standalone: true}" />
					</div>
					<div>
						<p class="form-title">Customer Name</p>
						<input class="form-input" type="text" [(ngModel)]="customerName" [ngModelOptions]="{standalone: true}" />
					</div>
					<div>
						<p class="form-title">Sale ID</p>
						<input class="form-input" type="text" [(ngModel)]="saleId" [ngModelOptions]="{standalone: true}" />
					</div>
				</div>
				<div class="form-section-2">
					<div>
						<p class="form-title">Item Name</p>
						<input class="form-input" type="text" [(ngModel)]="itemName" [ngModelOptions]="{standalone: true}" />
					</div>

					<div>
						<p class="form-title">Sale Date</p>
						<input class="form-input" type="date" [(ngModel)]="saleDate" [ngModelOptions]="{standalone: true}"/>
					</div>
				</div>
				<div class="form-section">
					<div>
						<p class="form-title">Total Stock</p>
						<input class="form-input" type="text" [(ngModel)]="totalStock" [ngModelOptions]="{standalone: true}"/>
					</div>
					<div>
						<p class="form-title">Discount %</p>
						<input class="form-input" type="text" [(ngModel)]="discount" [ngModelOptions]="{standalone: true}" />
					</div>
					<div>
						<p class="form-title">Quantity</p>
						<input class="form-input" type="text" [(ngModel)]="quantity" [ngModelOptions]="{standalone: true}" />
					</div>
					<div>
						<p class="form-title">Unit Price</p>
						<input class="form-input" type="text" [(ngModel)]="unityPrice" [ngModelOptions]="{standalone: true}" />
					</div>
					<div>
						<p class="form-title">Total</p>
						<input class="form-input" type="text" [(ngModel)]="total" [ngModelOptions]="{standalone: true}" />
					</div>
				</div>
				<div class="button">
					<!-- <button (click)="alertbar()" class="button button2">Add Sale</button> -->
					<button (click)="add()" class="btn btn-1">Add Sale</button>
					<!-- <button class="btn btn-2">Update</button>
					<button class="btn btn-3">Clear</button> -->
				</div>
			</section>
		 </div>
